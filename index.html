<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="background">
        <h1>Calculadora</h1>
        <h2>Calculando com berimbolantes</h2>
        <p id="result"></p>
        <table>
            <tr>
                <td><button class="btn" onclick="limpar()">C</button></td>
                <td><button class="btn" onclick="voltar()">B</button></td>
                <td><button class="btn" onclick="dividir('รท')">รท</button></td>
                <td><button class="btn" onclick="multiplicar('x')">x</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir(7)">7</button></td>
                <td><button class="btn" onclick="inserir(8)">8</button></td>
                <td><button class="btn" onclick="inserir(9)">9</button></td>
                <td><button class="btn" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
               <td><button class="btn" onclick="inserir(4)">4</button></td>
               <td><button class="btn" onclick="inserir(5)">5</button></td>
               <td><button class="btn" onclick="inserir(6)">6</button></td>
               <td><button class="btn" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="inserir(1)">1</button></td>
                <td><button class="btn" onclick="inserir(2)">2</button></td>
                <td><button class="btn" onclick="inserir(3)">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular('=')">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="especial-coluna" style="width: 106px;" onclick="inserir('0')">0</button></td>
                <td><button class="botao" onclick="inserir('.')">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
